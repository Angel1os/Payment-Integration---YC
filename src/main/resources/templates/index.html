    <div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <h2>Yellow Card Portal</h2>
            <br>
            <h4>Withdrawal / Deposit</h4>
            <div>
                <img th:src="@{/payment-gateway.jpg}" alt="Payment Gateway Image" id="payment-gateway">
            </div>
            <div>
                <a th:href="@{/payments}" class="btn btn-primary" >View Transactions</a>
            </div>
        </div>
        <div class="col-md-6">
            <form id="submitFormData">
                <div class="form-group">
                    <label for="transactionType">Transaction Type:</label>
                    <select class="form-control" id="transactionType" name="transactionType" required></select>
                </div>
                <div class="form-group">
                    <label for="isoCountry">Country:</label>
                    <select class="form-control" id="isoCountry" name="isoCountry" required>
                        <option value="" >Select Country</option>
                        <option value="GH" >GHANA</option>
                        <option value="NG" >NIGERIA</option>
                        <option value="USA" >USA</option>
                        <option value="CM" >CAMEROON</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="channelId">Channel ID:</label>
                    <select class="form-control" id="channelId" name="channelId" required></select>
                </div>
                <br>
                <div class="form-group">
                    <label for="customerType">Customer Type:</label>
                    <select class="form-control" id="customerType" name="customerType" required>
                        <option value="" >Select Customer Type</option>
                        <option value="retail" >Retail</option>
                        <option value="institution" >Institution</option>
                    </select>
                </div>
                <hr class="bolden-hr">
                <br>
                <!-- RETAIL CUSTOMER TYPE  START -->
                <div id="retail_customer_type" class="d-none form-group">
                    <legend>Retail - Customer Information</legend>

                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob" name="dob" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="idNumber">ID Number:</label>
                        <input type="text" class="form-control" id="idNumber" name="idNumber">
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label for="idType">ID Type:</label>-->
<!--                        <input type="text" class="form-control" id="idType" name="idType">-->
<!--                    </div>-->
<!--                </div>-->
                    <div class="form-group">
                        <label for="idType">ID Type:</label>
                        <select class="form-control" id="idType" name="idType" required>
                            <option value="" >Select Customer Type</option>
                            <option value="license" >LICENSE</option>
                            <option value="voters" >VOTERS CARD</option>
                            <option value="nhis" >NHIS</option>
                        </select>
                    </div>
                <!-- END -->
                <!-- INSTITUTION CUSTOMER TYPE START    FIX MEEEEEEEE -->
                <div id="institution_customer_type" class="d-none form-group">
                    <legend>Institution - Customer Information</legend>
                    <div class="form-group">
                        <label for="businessId">Business ID:</label>
                        <input type="text" class="form-control" id="businessId" name="businessId">
                    </div>
                    <div class="form-group">
                        <label for="businessName">Business Name:</label>
                        <input type="text" class="form-control" id="businessName" name="businessName">
                    </div>
                </div>

                <!-- END -->
                <hr class="bolden-hr">
                <br>
                <div class="form-group">
                    <label for="accountNumber">Account Number:</label>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                </div>
                <div class="form-group">
                    <label for="networkId">Network ID:</label>
                    <select class="form-control" id="networkId" name="networkId" required></select>
                </div>
                <div class="form-group">
                    <label for="accountType">Account Type:</label>
                    <input type="text" class="form-control" id="accountType" name="accountType" required readonly>
                </div>
                <div class="form-group">
                    <label for="networkName">Network Name:</label>
                    <input type="text" class="form-control" id="networkName" name="networkName" readonly>
                </div>
                <div class="form-group">
                    <label for="accountBank">Account Bank:</label>
                    <input type="text" class="form-control" id="accountBank" name="accountBank" readonly>
                </div>
                <div class="form-group">
                    <label for="destinationCountry">Sender's Country:</label>
                    <input type="text" class="form-control" id="destinationCountry" name="destinationCountry" readonly>
                </div>
                <div class="form-group">
                    <label for="accountName">Account Name:</label>
                    <input type="text" class="form-control" id="accountName" name="accountName">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber">
                </div>

                <div class="form-group">
                    <label for="localAmount">Local Amount:</label>
                    <input type="number" class="form-control" id="localAmount" name="localAmount" min="0" value="">
                </div>
                <div class="form-group">
                    <label for="amount">Amount (USD):</label>
                    <input type="number" class="form-control" id="amount" name="amount" min="0" value="">
                </div>
                <div class="form-group">
                    <label for="reason">Reason:</label>
                    <select class="form-control" id="reason" name="reason" required>
                        <option value="" >Select Reason</option>
                        <option value="Fees" >Fees</option>
                        <option value="Gift" >Gift</option>
                        <option value="Bills" >Bills</option>
                        <option value="Groceries" >Groceries</option>
                        <option value="Travel">Travel</option>
                        <option value="CM">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>
<div>
    <script th:src="@{/index.js}" defer></script>
</div>
</body>
